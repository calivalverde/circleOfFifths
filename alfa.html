<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>visualizacion 1</title>
	<style>
		.wrapper {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-gap: 15px;
		}
		.mode-name {
			text-align: right;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="mode-name">Ionian</div>
		<div class="key">Cmaj7</div>
		<div class="mode-name">Dorian</div>
		<div class="key">Dm7</div>
		<div class="mode-name">Phrygian</div>
		<div class="key">Em7</div>
		<div class="mode-name">Lydian</div>
		<div class="key">Fmaj7</div>
		<div class="mode-name">Mixolydian</div>
		<div class="key">G7</div>
		<div class="mode-name">Eolian</div>
		<div class="key">Am7</div>
		<div class="mode-name">Locian</div>
		<div class="key">Bm7(b5)</div>
	</div>
	
</body>
</html>
